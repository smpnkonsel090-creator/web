<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner Absensi Siswa</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- QR Scanner -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      color: white;
      gap: 15px;
      text-align: center;
    }

    header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: normal;
    }

    #container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    #qr-reader {
      width: 400px;
      height: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: #000;
    }

    #filter-search {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #filter-search select,
    #filter-search input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      min-width: 150px;
    }

    #absensi-wrapper {
      flex: 1 1 700px;
      background: white;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 480px;
      border: 2px solid #007bff;
    }

    #absensi-table {
      width: 100%;
      border-collapse: collapse;
    }

    #absensi-table th,
    #absensi-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    #absensi-table th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      text-align: center;
    }

    #absensi-table td {
      text-align: center;
    }

    #absensi-table td:nth-child(2) {
      text-align: left;
      font-weight: bold;
    }

    .toast {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      opacity: 0.9;
      z-index: 9999;
    }

    @media (max-width: 1000px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #qr-reader {
        width: 90%;
        max-width: 400px;
      }

      #absensi-wrapper {
        width: 90%;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo SMPN 20">
  <div>
    <h1>ABSENSI SISWA</h1>
    <h3>SMPN 20 Konawe Selatan</h3>
  </div>
</header>

<div id="container">
  <div>
    <div id="qr-reader"></div>

    <div id="filter-search">
      <select id="filter-kelas">
        <option value="">Semua Kelas</option>
      </select>
      <input type="text" id="search-input" placeholder="Cari NIS / Nama...">
    </div>
  </div>

  <div id="absensi-wrapper">
    <table id="absensi-table">
      <thead>
        <tr>
          <th>NIS</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Jam Datang</th>
          <th>Jam Pulang</th>
          <th>Status</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody id="absensi-body"></tbody>
    </table>
  </div>
</div>

<audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
  /* ================= FIREBASE ================= */
  const firebaseConfig = {
    apiKey: "AIzaSyCAg9Kb4I3dp-fcCIp5RzQKY8mJ3sD4hPU",
    authDomain: "absensi-smpn-20-konsel.firebaseapp.com",
    projectId: "absensi-smpn-20-konsel",
    storageBucket: "absensi-smpn-20-konsel.appspot.com",
    messagingSenderId: "247838919432",
    appId: "1:247838919432:web:4505c7d499fb5d716dfabd"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /* ================= VARIABEL ================= */
  let jamDatangMulai = 6,
      jamDatangAkhir = 9,
      jamPulangMulai = 11,
      jamPulangAkhir = 13,
      toleransiMenit = 3;

  let tanggalLiburList = [];
  const debounceMap = {};
  const debounceMillis = 3000;

  const absensiBody = document.getElementById("absensi-body");
  const beep = document.getElementById("beep-sound");
  const filterKelas = document.getElementById("filter-kelas");
  const searchInput = document.getElementById("search-input");

  let dataAbsensi = [];

  /* ================= UTIL ================= */
  function showToast(msg) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  function getToday() {
    const d = new Date();
    return d.toISOString().split("T")[0];
  }

  function isDalamRentang(jam, menit, mulai, akhir) {
    const total = jam * 60 + menit;
    return total >= mulai * 60 && total <= akhir * 60;
  }

  /* ================= LOGIKA ABSENSI ================= */
  function updateStatusAbsensi(nis) {
    const today = getToday();
    const now = new Date();

    if (tanggalLiburList.includes(today)) {
      showToast("Hari ini libur");
      return;
    }

    const ref = db.collection("absensi").doc(today);

    ref.get().then(doc => {
      if (!doc.exists || !doc.data()[nis]) {
        showToast("Data absensi tidak ditemukan");
        return;
      }

      const siswa = doc.data()[nis];

      if (!siswa.jamDatang) {
        if (isDalamRentang(now.getHours(), now.getMinutes(), jamDatangMulai, jamDatangAkhir + toleransiMenit)) {
          ref.update({
            [`${nis}.jamDatang`]: firebase.firestore.FieldValue.serverTimestamp(),
            [`${nis}.status`]: "TK",
            [`${nis}.keterangan`]: "Absen datang"
          });
          showToast("Absen datang berhasil");
          beep.play();
        } else {
          showToast("Belum waktu absen datang");
        }
      } else if (!siswa.jamPulang) {
        if (isDalamRentang(now.getHours(), now.getMinutes(), jamPulangMulai, jamPulangAkhir + toleransiMenit)) {
          ref.update({
            [`${nis}.jamPulang`]: firebase.firestore.FieldValue.serverTimestamp(),
            [`${nis}.status`]: "Hadir",
            [`${nis}.keterangan`]: "Absen pulang"
          });
          showToast("Absen pulang berhasil");
          beep.play();
        } else {
          showToast("Belum waktu absen pulang");
        }
      } else {
        showToast("Sudah lengkap absen");
      }
    });
  }

  /* ================= QR ================= */
  function onScanSuccess(nis) {
    const now = Date.now();
    if (debounceMap[nis] && now - debounceMap[nis] < debounceMillis) return;
    debounceMap[nis] = now;
    updateStatusAbsensi(nis.trim());
  }

  function mulaiScan() {
    const qr = new Html5Qrcode("qr-reader");
    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 300 },
      onScanSuccess
    );
  }

  mulaiScan();
</script>

</body>
</html>
